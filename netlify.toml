[build]
  base = "apps/web"
  command = "npm install && npm run build"
  publish = "out"

# Redirect SPA routes to index
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer"
